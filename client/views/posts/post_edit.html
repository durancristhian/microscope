<template name="postEdit">

	<h2>Edit post</h2>
	<form class="pure-form">
		<fieldset class="pure-group">
			<input type="text" class="pure-input-1-2" value="{{title}}" name="title">
			<input type="text" class="pure-input-1-2" value="{{url}}" name="url">
		</fieldset>

		<button type="submit" class="pure-button pure-button-active button-secondary">Edit</button>
		<button type="submit" class="delete pure-button pure-button-active button-error">Delete</button>
	</form>

</template>
