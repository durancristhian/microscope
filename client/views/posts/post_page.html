<template name="postPage">

	{{> postItem}}

	<div class="pure-g">
		<div class="pure-u-19-24">
			<div class="comments">
				<h2>Comments</h2>
				{{#each comments}}
					{{> commentItem}}
				{{/each}}
			</div>
		</div>
		<div class="pure-u-5-24">
			<div class="panel">
				{{#if currentUser}}
					{{> commentSubmit}}
				{{else}}
					<p>Please log in to leave a comment.</p>
				{{/if}}
			</div>
		</div>
	</div>
</template>
