<template name="postItem">

	<div class="post">
		<div class="post-header">
			<h3>
				<a href="{{pathFor 'postPage'}}">{{title}}</a>
			</h3>
			<p>
				<a href="{{url}}" target="_blank" class="external-link">
					<i class="fa fa-globe"></i>
					<span class="underline">{{domain}}</span>					
				</a>
			</p>
			<p>
				<i class="fa fa-male"></i>
				<span>Submitted by</span>
				<strong>{{author}}</strong>
			</p>
			<p>
				<i class="fa fa-thumbs-up"></i>
				<strong>{{pluralize votes "Vote"}}</strong>
			</p>
			<p>
				<i class="fa fa-list-ol"></i>
				<span>Comments count:</span>
				<strong>{{commentsCount}}</strong>
			</p>
			{{#if ownPost}}
				<a href="{{pathFor 'postEdit'}}" class="pure-button pure-button-active button-secondary">Edit</a>
			{{/if}}
			{{#if currentUser}}
				<a href="#" class="upvote pure-button pure-button-active button-success {{upvotedClass}}">+1</a>
			{{/if}}
		</div>
	</div>

</template>
