<template name="postSubmit">

	<h2>Add a post</h2>
	<form class="pure-form">
		<fieldset class="pure-group">
			<input type="text" class="pure-input-1-2" placeholder="Title" name="title">
			<input type="text" class="pure-input-1-2" placeholder="URL" name="url">
		</fieldset>
		<button type="submit" class="pure-button pure-input-1-2 pure-button-active button-success">Save</button>
	</form>

</template>
