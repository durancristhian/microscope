<template name="postsList">

	<div class="posts-list">
		<h2>Posts</h2>
		<div class="pure-g">
			{{#each posts}}
				<div class="pure-u-1-3">
					{{> postItem}}
				</div>
			{{/each}}
		</div>
		{{#if nextPath}}
			<div class="load-more">
				<a class="pure-button button-warning" href="{{nextPath}}">Load more</a>
			</div>
		{{else}}
			{{#unless ready}}
				{{> spinner}}
			{{/unless}}
		{{/if}}
	</div>

</template>
