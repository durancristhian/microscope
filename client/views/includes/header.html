<template name="header">

	<header>
		<div class="container">
			<div class="pure-g">
				<div class="pure-u-1-3">
					<h1>
						<a href="{{pathFor 'postsList'}}">Microscope</a>
					</h1>
				</div>
				<div class="pure-u-1-3">
					{{> loginButtons}}
				</div>
				<div class="pure-u-1-3">
					{{#if currentUser}}
						<a href="{{pathFor 'postSubmit'}}" class="pure-button pure-button-active pure-button-primary">Add a post</a>
					{{/if}}
				</div>
			</div>
		</div>
	</header>

</template>
